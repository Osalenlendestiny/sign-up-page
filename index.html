<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="box-form">
    <div class="left">
      <div class="overlay">
        <img src="TECHPRENEUR  logo.png" alt=" logo" height="600px" width="600px">
        <span>
        <p>signup with social media</p>
        <a href="https://web.facebook.com/profile.php?id=100091698737127"><i class="fa fa-facebook"aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter"aria-hidden="true"></i>signup with Twitter</a>
        </span>
      </div>
    </div>

    <div class="right">
    <h4>sign up</h4>
    <p>have an account? <a href="#">login</a> </p>
     <div class="inputs">
        <input type="text" placeholder="Username">
        <br>
        <input type="text" placeholder="Email">
        <br>
        <input type="password" placeholder="Password">

    </div>
    <br>
    <br>

    <div class="remember-me--forget-password">
    <label>
        <input type="checkbox" name="item" checked>
        <span class="text-checkbox">Remember me</span> 
    </label>
    <p>forget password?</p>
    <div>
        <br>
        <button><a href="https://web.facebook.com/profile.php?id=100091698737127">sign up</a> </button>
    
    </div>
</div>

</html>
